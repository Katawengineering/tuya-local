name: MPPT Solar Charge Controller
products:
  - id: vf7vdxbt6zd5xyuz
    manufacturer: Demuda, Bluetti and a lot of others using this hardware
    model: LM 4048/6048
entities:
# energy
  - entity: sensor
    name: Cumulative power
    class: energy
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: kWh
        class: total_increasing
        mapping:
          - scale: 10
  - entity: sensor
    name: Daily power
    class: energy
    dps:
      - id: 102
        type: integer
        name: sensor
        unit: kWh
        class: total
        mapping:
          - scale: 100
          # controls
  - entity: switch
    name: Switch (unknown)
    hidden: true
    dps:
      - id: 6
        type: boolean
        name: switch
        optional: true
  - entity: switch
    name: USB2 (unknown)
    hidden: true
    dps:
      - id: 17
        type: boolean
        name: switch
        optional: true
  - entity: button
    name: Self-checking 
    # hidden: true
    dps:
      - id: 14
        type: boolean
        name: button
        optional: true
  - entity: button
    hidden: true 
    name: Factory-reset (not tested)
    dps:
      - id: 16
        type: boolean
        name: button
        optional: true
  - entity: button
    name: Refresh
    # hidden: true 
    dps:
      - id: 120
        type: boolean
        name: button
        optional: true
# configuation
  - entity: button
    name: Save value
    category: config
    dps:
      - id: 109
        type: boolean
        name: button
        optional: true
  - entity: button
    name: Read value from device
    category: config
    dps:
      - id: 107
        type: boolean
        name: button
        optional: true
  - entity: switch
    name: Load (unknown)
    hidden: true
    category: config
    dps:
      - id: 15
        type: boolean
        name: switch
        optional: true
  - entity: number
    name: Over-voltage value
    category: config
    class: battery
    dps:
      - id: 11
        type: integer
        optional: true
        name: value
        unit: V
        range:
          min: 0
          max: 9999
        mapping:
          - scale: 10
  - entity: number
    name: Under-voltage value
    category: config
    class: battery
    dps:
      - id: 12
        type: integer
        optional: true
        name: value
        unit: V
        range:
          min: 0
          max: 9999
        mapping:
          - scale: 10
  - entity: number
    name: Recovery-voltage value
    category: config
    class: battery
    dps:
      - id: 110
        type: integer
        optional: true
        name: value
        unit: V
        range:
          min: 0
          max: 9999
        mapping:
          - scale: 10
  - entity: select
    name: Charging method (unknown)
    hidden: true 
    category: config
    class: battery
    dps:
      - id: 1
        type: string
        optional: true
        name: option
        mapping:
          - dps_val: mode_1
            value: mode 1
          - dps_val: mode_2
            value: mode 2
          - dps_val: mode_3
            value: mode 3
  - entity: number
    name: Load Voltage (unknown)
    hidden: true 
    category: config
    class: voltage
    dps:
      - id: 3
        type: integer
        optional: true
        name: value
        unit: V
        range:
          min: 0
          max: 9999
        mapping:
          - scale: 10
  - entity: number
    name: Load power (unknown)
    hidden: true 
    category: config
    class: power
    dps:
      - id: 5
        type: integer
        optional: true
        name: value
        unit: W
        range:
          min: 0
          max: 10000
        mapping:
          - scale: 10
  - entity: number
    name: Load mode (unknown)
    hidden: true 
    category: config
    dps:
      - id: 8
        type: string
        optional: true
        name: value
        range:
          min: 1
          max: 9999
  - entity: select
    name: Battery voltage
    category: config
    class: battery
    dps:
      - id: 111
        type: string
        optional: true
        name: option
        mapping:
          - dps_val: 12V
            value: 12V-14.8V
          - dps_val: 24V
            value: 24V-29.6V
          - dps_val: 36V
            value: 36V-44.4V
          - dps_val: 48V
            value: 48V-59.2
          - dps_val: auto
            value: auto
  - entity: select
    name: Bat type
    category: config
    class: battery
    dps:
      - id: 112
        type: string
        optional: true
        name: option
        mapping:
          - dps_val: USE
            value: USE
          - dps_val: FLD
            value: FLD
          - dps_val: GEL
            value: GEL
          - dps_val: SLD
            value: SLD
          - dps_val: Li
            value: Li
  - entity: number
    name: Load Mode
    category: config
    mode: box
    dps:
      - id: 113
        type: integer
        optional: true
        name: value
        unit: H
        range:
          min: 0
          max: 24
  - entity: number
    name: Charging power
    category: config
    mode: box
    class: battery
    dps:
      - id: 114
        type: integer
        optional: true
        name: value
        unit: "%"
        range:
          min: 0
          max: 100
  - entity: number
    name: Over-current protection (unknown)
    hidden: true 
    category: config
    class: current
    dps:
      - id: 13
        type: integer
        optional: true
        name: value
        unit: V
        range:
          min: 1
          max: 999
        mapping:
          - scale: 10
# Diagnostics
  - entity: sensor
    name: BAT power
    class: power
    category: diagnostic
    dps:
      - id: 101
        type: integer
        name: sensor
        unit: W
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    Name: Device temp
    class: temperature
    category: diagnostic
    dps:
      - id: 108
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 1
  - entity: sensor
    name: Photovoltaic voltage (unknown)
    hidden: true
    class: voltage
    category: diagnostic
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: V
        class: measurement
  - entity: sensor
    name: Load current (unknown)
    hidden: true 
    class: current
    category: diagnostic
    dps:
      - id: 4
        type: integer
        name: sensor
        unit: A
        class: measurement
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 7
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 1
            value: false
          - dps_val: 64
            value: false
          - value: true
      - id: 7
        type: bitfield
        name: fault_code
      - id: 7
        type: bitfield
        name: description
        mapping:
          - dps_val: 0
            value: "No status"
          - dps_val: 1
            value: "Standby"
          - dps_val: 2
            value: "Bat_over-voltage"
          - dps_val: 4
            value: "Bat_under-voltage"
          - dps_val: 8
            value: "Pv_over-voltage"
          - dps_val: 16
            value: "Load_short-circuit"
          - dps_val: 32
            value: "Load_over-voltage"
          - dps_val: 64
            value: "Charging"
          - dps_val: 128
            value: "Discharging"
  - entity: sensor
    name: Total runing-time (unknown)
    hidden: true 
    # class: time
    category: diagnostic
    dps:
      - id: 9
        type: string
        name: sensor
        unit: H
  - entity: sensor
    name: Total power (unknown)
    hidden: true 
    class: energy
    category: diagnostic
    dps:
      - id: 10
        type: string
        name: sensor
        unit: kWh
        class: total
        mapping:
          - scale: 2
  - entity: sensor
    name: Controller model
    category: diagnostic
    dps:
      - id: 118
        type: string
        name: sensor
  - entity: sensor
    name: MAC address
    category: diagnostic
    dps:
      - id: 119
        type: string
        name: sensor
